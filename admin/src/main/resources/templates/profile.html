<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <!-- bootstrap theme -->
    <link rel="stylesheet" href="../static/css/bootstrap-theme.css" th:href="@{css/bootstrap-theme.css}" />
    <!--external css-->
    <!-- font icon -->
    <link rel="stylesheet" href="../static/css/elegant-icons-style.css" th:href="@{css/elegant-icons-style.css}" />
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{css/font-awesome.min.css}" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}" />
    <link rel="stylesheet" href="../static/css/style-responsive.css" th:href="@{css/style-responsive.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />


</head>

<body>
<!-- container section start -->

<section id="container" class="">
    <!--header start-->


    <div th:replace="fragments/base :: header">
    </div>
    <!--header end-->

    <!--sidebar start-->

    <div th:replace="fragments/nav :: header">
    </div>
    <!--sidebar end-->


    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/">Home</a></li>
                        <li><i class="fa fa-bars"></i>Profil</li>
                        <li><i class="fa fa-square-o"></i>Profil</li>
                    </ol>
                </div>
            </div>
            <!-- page start-->


                <div class="panel-profile profile profile-card js-profile-card">

                <div class="profile-card-img">
                    <img src="./img/icons8-male-user-100.jpg" alt="profile card">
                </div>


                    <div class="profile-header">
                <h3>I N F O</h3>
                    </div>

                    <div class="profile-about">
                <h4 class="admin-name"><span class="info-text" th:text="${admin.getPrenom()+'  '+admin.getNom()}"/></h4>
                <h4> Administrateur de la banque AFOIH.</h4>
                    </div>

                <div class="profile-item">
                <i class="material-icons icon">card_membership</i>
                <span class="info-text" th:text="'ID  '+${admin.getId()}"/>
                </div>

                <div class="profile-item">
                <i class="material-icons icon">confirmation_number</i>
                <span class="info-text" th:text="${admin.getCin()}"/>
                </div>

                <div class="profile-item">
                <i class="material-icons icon">alternate_email</i>
                <span class="info-text" th:text="${admin.getUsername()}"/>
                </div>


                </div>



            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
    <div class="text-right">
        <div class="credits">


        </div>
    </div>
</section>
<!-- container section end -->
<!-- javascripts -->
<script   th:src="@{js/jquery.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<!-- nice scroll -->
<script  th:src="@{js/jquery.scrollTo.min.js}"></script>
<script th:src="@{js/jquery.nicescroll.js}"></script>
<!--custome script for all page-->
<script  th:src="@{js/scripts.js}"></script>



</body>

</html>
