<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />

    <title>Edit</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <!-- bootstrap theme -->
    <link rel="stylesheet" href="../static/css/bootstrap-theme.css" th:href="@{css/bootstrap-theme.css}" />
    <!--external css-->
    <!-- font icon -->
    <link rel="stylesheet" href="../static/css/elegant-icons-style.css" th:href="@{css/elegant-icons-style.css}" />
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{css/font-awesome.min.css}" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}" />
    <link rel="stylesheet" href="../static/css/style-responsive.css" th:href="@{css/style-responsive.css}" />
</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <!--header start-->


    <div th:replace="fragments/base :: header">
    </div>
    <!--header end-->
    <!--sidebar start-->

    <div th:replace="fragments/nav :: header">
    </div>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/">Home</a></li>
                        <li><i class="fa fa-bars"></i>Agences</li>
                        <li><i class="fa fa-square-o"></i>Edit</li>
                    </ol>
                </div>
            </div>
            <!-- page start-->
            <!--notification start-->
            <form th:action="@{update-agence(id=${agence.getNumAgence()})}" method="post">
                <div class="form-group formgroup">
                    <div class="labeldiv"><label class="control-label ctrlabel">Nom d'agence</label></div>
                    <input class="form-control form-control-lg input" type="text" name="nomAgence" th:value="${agence.getNomAgence()}" />
                </div>
                <div class="form-group formgroup">
                    <div class="labeldiv"><label class="control-label ctrlabel">Adresse</label></div>
                    <input class="form-control form-control-lg input"  type="text" name="adresse"  th:value="${agence.getAdresse()}"/>
                </div>
                <div class="form-group formgroup" >
                    <div class="labeldiv"><label class="control-label ctrlabel">Ville</label></div>
                    <input class="form-control form-control-lg input" type="text" name="ville"  th:value="${agence.getVille()}"/>
                </div>
                <div class="form-group formgroup">
                    <div class="labeldiv"><label class="control-label ctrlabel">Telephone</label></div>
                    <input class="form-control form-control-lg input"  type="text" name="tel"  th:value="${agence.getTel()}"/>
                </div>
                <div class="divsave">
                    <button type="submit" class="btn-enregistrer savebtn">Enregistrer</button>
                </div>
            </form>
            <!--notification end-->
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
    <div class="text-right">
        <div class="credits">


        </div>
    </div>
</section>
<!-- container section end -->
<!-- javascripts -->
<script   th:src="@{js/jquery.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<!-- nice scroll -->
<script  th:src="@{js/jquery.scrollTo.min.js}"></script>
<script th:src="@{js/jquery.nicescroll.js}"></script>
<!--custome script for all page-->
<script  th:src="@{js/scripts.js}"></script>



</body>

</html>
