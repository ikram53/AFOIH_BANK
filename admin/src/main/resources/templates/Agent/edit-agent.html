<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />

    <title>Edit</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <!-- bootstrap theme -->
    <link rel="stylesheet" href="../static/css/bootstrap-theme.css" th:href="@{css/bootstrap-theme.css}" />
    <!--external css-->
    <!-- font icon -->
    <link rel="stylesheet" href="../static/css/elegant-icons-style.css" th:href="@{css/elegant-icons-style.css}" />
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{css/font-awesome.min.css}" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}" />
    <link rel="stylesheet" href="../static/css/style-responsive.css" th:href="@{css/style-responsive.css}" />
</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <!--header start-->


    <div th:replace="fragments/base :: header">
    </div>
    <!--header end-->

    <!--sidebar start-->

    <div th:replace="fragments/nav :: header">
    </div>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/">Home</a></li>
                        <li><i class="fa fa-bars"></i>Agents</li>
                        <li><i class="fa fa-square-o"></i>Edit</li>
                    </ol>
                </div>
            </div>
            <!-- page start-->
            <!--notification start-->
            <form th:action="@{'/update/'+${agent.id}}" method="post">

                <input type="hidden" name="suffix" th:value="${agent.numContrat}" />
                <div class="form-group formgroup">
                    <div class="labeldiv"><label class="control-label ctrlabel">Nom</label></div>
                    <input class="form-control form-control-lg input" type="text" name="nom" th:value="${agent.nom}" />
                </div>
                <div class="form-group formgroup">
                    <div class="labeldiv"><label class="control-label ctrlabel">Pr√©nom</label></div>
                    <input class="form-control form-control-lg input"  type="text" name="prenom"  th:value="${agent.prenom}"/>
                </div>
                <div class="form-group formgroup" >
                    <div class="labeldiv"><label class="control-label ctrlabel">CIN</label></div>
                    <input class="form-control form-control-lg input" type="text" name="cin"  th:value="${agent.cin}"/>
                </div>
                <input type="hidden" name="login" th:value="${agent.username}" />
                <input type="hidden" name="password" th:value="${agent.password}" />
                <div class="form-group formgroup">
                    <div class="labeldiv"><label class="control-label ctrlabel">Agence</label></div>
                    <select class="form-control" th:field="${agent.agence.nomAgence}">
                        <option th:each="a:${listeAgence}"
                                th:text="${a.nomAgence}"
                                th:value="${a.nomAgence}"
                                th:selected="${agent?.agence?.nomAgence}"/>
                    </select>
                </div>
                <div class="divsave">
                    <button type="submit" class="btn-enregistrer savebtn">Enregistrer</button>
                </div>
            </form>

            <!--notification end-->
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
    <div class="text-right">
        <div class="credits">


        </div>
    </div>
</section>
<!-- container section end -->
<!-- javascripts -->
<script   th:src="@{js/jquery.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<!-- nice scroll -->
<script  th:src="@{js/jquery.scrollTo.min.js}"></script>
<script th:src="@{js/jquery.nicescroll.js}"></script>
<!--custome script for all page-->
<script  th:src="@{js/scripts.js}"></script>



</body>

</html>
