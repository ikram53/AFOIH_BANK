<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />

    <title>Add</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <!-- bootstrap theme -->
    <link rel="stylesheet" href="../static/css/bootstrap-theme.css" th:href="@{css/bootstrap-theme.css}" />
    <!--external css-->
    <!-- font icon -->
    <link rel="stylesheet" href="../static/css/elegant-icons-style.css" th:href="@{css/elegant-icons-style.css}" />
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{css/font-awesome.min.css}" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}" />
    <link rel="stylesheet" href="../static/css/style-responsive.css" th:href="@{css/style-responsive.css}" />

</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <!--header start-->


    <div th:replace="fragments/base :: header">
    </div>
    <!--header end-->

    <!--sidebar start-->

    <div th:replace="fragments/nav :: header">
    </div>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/">Home</a></li>
                        <li><i class="fa fa-bars"></i>Agents</li>
                        <li><i class="fa fa-square-o"></i>Add</li>
                    </ol>
                </div>
            </div>
            <!-- page start-->
            <section class="panel">
                <header class="panel-heading">
                    Ajouter Agent
                </header>
                <div class="panel-body">
                    <div class="form">
                        <form th:action="@{save}" th:object="${agent}" class="form-validate form-horizontal" method="post">
                            <div class="form-group ">
                                <label for="nom" class="control-label col-lg-2">Nom<span class="required">*</span></label>
                                <div class="col-lg-10">
                                    <div th:classappend="${#fields.hasErrors('nom')} ? 'input-icon right' : ''">
                                        <i th:if="${#fields.hasErrors('nom')}" class="fa fa-exclamation tooltips exclam" data-original-title="nom invalid" data-container="body"></i>
                                        <input class=" form-control" id="nom"  type="text" name="nom" th:field="*{nom}" th:value="${agent.getNom()}" placeholder="Nom" required />
                                    <span id="missNom"></span><br>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="prenom" class="control-label col-lg-2">Prenom<span class="required">*</span></label>
                                <div class="col-lg-10">
                                    <div th:classappend="${#fields.hasErrors('prenom')} ? 'input-icon right' : ''">
                                        <i th:if="${#fields.hasErrors('prenom')}" class="fa fa-exclamation tooltips exclam" data-original-title="prenom invalid" data-container="body"></i>
                                        <input class=" form-control" id="prenom"  type="text"  name="prenom" th:field="*{prenom}" th:value="${agent.getPrenom()}"  placeholder="Prenom" required/>
                                    <span id="missPrenom"></span><br>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="cin" class="control-label col-lg-2">Cin<span class="required">*</span></label>
                                <div class="col-lg-10">
                                    <div th:classappend="${#fields.hasErrors('cin')} ? 'input-icon right' : ''">
                                        <i th:if="${#fields.hasErrors('cin')}" class="fa fa-exclamation tooltips exclam" data-original-title="CIN invalid" data-container="body"></i>
                                        <input class="form-control " id="cin" name="cin" type="text" th:field="*{cin}" th:value="${agent.getCin()}"  placeholder="XY56316" required/>
                                    <span id="missCin"></span><br>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label  class="control-label col-lg-2">Agence<span class="required">*</span></label>
                                <div class="col-lg-10">
                                <select class="form-control" th:field="${agent.agence.nomAgence}">
                                    <option th:each="a:${listeAgences}"
                                            th:text="${a.nomAgence}"
                                            th:value="${a.nomAgence}"/>
                                </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button id="envoy" class="btn-enregistrer" type="submit">Enregistrer</button>
                                   <a href="/index"> <button class="btn-annuler"  type="button">Annuler</button></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
    <div class="text-right">
        <div class="credits">


        </div>
    </div>
</section>
<!-- container section end -->
<!-- javascripts -->
<script   th:src="@{js/jquery.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<!-- nice scroll -->
<script  th:src="@{js/jquery.scrollTo.min.js}"></script>
<script th:src="@{js/jquery.nicescroll.js}"></script>
<!--custome script for all page-->
<script  th:src="@{js/scripts.js}"></script>
<script  th:src="@{js/script.js}"></script>


</body>

</html>
