<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{js/script.js}"></script>

    <title>ListeAgences</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <!-- bootstrap theme -->
    <link rel="stylesheet" href="../static/css/bootstrap-theme.css" th:href="@{css/bootstrap-theme.css}" />
    <!--external css-->
    <!-- font icon -->
    <link rel="stylesheet" href="../static/css/elegant-icons-style.css" th:href="@{css/elegant-icons-style.css}" />
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{css/font-awesome.min.css}" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}" />
    <link rel="stylesheet" href="../static/css/style-responsive.css" th:href="@{css/style-responsive.css}" />

</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <!--header start-->


    <div th:replace="fragments/base :: header">
    </div>
    <!--header end-->
    <!--sidebar start-->

    <div th:replace="fragments/nav :: header">
    </div>
    <!--sidebar end-->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/">Home</a></li>
                        <li><i class="fa fa-bars"></i>Agences</li>
                        <li><i class="fa fa-square-o"></i>Liste</li>
                    </ol>
                </div>
            </div>
            <!-- page start-->
            <section class="panel">
                <header class="panel-heading">
                    Liste Des Agences
                </header>

                <table class="table table-striped table-advance table-hover">
                    <thead>
                    <tr>
                        <th>Num Agence</th>
                        <th>nom agence</th>
                        <th>ville</th>
                        <th>adresse</th>
                        <th>téléphone</th>


                    </tr>
                    </thead>
                    <tbody>
                    <td th:text="${agence.getNumAgence()}"></td>
                    <td th:text="${agence.getNomAgence()}"></td>
                    <td th:text="${agence.getVille()}"></td>
                    <td th:text="${agence.getAdresse()}"></td>
                    <td th:text="${agence.getTel()}"></td>
                    <td><a th:href="@{findAgentsByAgence(id=${agence.getNumAgence()})}">Voir les agents</a></td>


                    <td>


                        <a id="deleteButton" th:href="@{deleteAgence(numAgence=${agence.getNumAgence()})}" class="delete" data-toggle="modal" data-target="#deleteModal"><i class="material-icons" title="Delete">&#xE872;</i></a>
                        <a th:href="@{editAgence(numAgence=${agence.getNumAgence()})}" class="edit" ><i class="material-icons" title="Edit">&#xE254;</i></a>
                    </td>
                    </tr>
                    </tbody>
                </table>
            </section>
            <!-- page end-->
        </section>
    </section>

</section>




<!-- Delete Modal HTML -->
<div id="deleteModal" class="modal" tabindex="-1" role="dialog" style="display: none;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Suppression</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>êtes-vous sûr de supprimer?</p>
            </div>
            <div class="modal-footer">
                <a id="confirmDeleteButton" href="" class="btn btn-danger">Oui, supprimer</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>


<!-- javascripts -->
<script   th:src="@{js/jquery.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<!-- nice scroll -->
<script  th:src="@{js/jquery.scrollTo.min.js}"></script>
<script th:src="@{js/jquery.nicescroll.js}"></script>
<!--custome script for all page-->
<script  th:src="@{js/scripts.js}"></script>
<script  th:src="@{js/script.js}"></script>


</body>

</html>
