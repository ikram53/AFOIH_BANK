<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template" />
    <meta name="author" content="GeeksLabs" />
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <title>ComptesBancaires</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <!-- bootstrap theme -->
    <link rel="stylesheet" href="../static/css/bootstrap-theme.css" th:href="@{css/bootstrap-theme.css}" />
    <!--external css-->
    <!-- font icon -->
    <link rel="stylesheet" href="../static/css/elegant-icons-style.css" th:href="@{css/elegant-icons-style.css}" />
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{css/font-awesome.min.css}" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}" />
    <link rel="stylesheet" href="../static/css/style-responsive.css" th:href="@{css/style-responsive.css}" />

</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <!--header start-->


    <div th:replace="fragments/base :: header">
    </div>
    <!--header end-->
    <!--sidebar start-->

    <div th:replace="fragments/nav :: header">
    </div>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/">Home</a></li>
                        <li><i class="fa fa-bars"></i>Comptes</li>
                        <li><i class="fa fa-square-o"></i>Liste</li>
                    </ol>
                </div>
            </div>
            <!-- page start-->
            <section class="panel">
                <header class="panel-heading">
                    Comptes bancaires actives

                    <form th:action="@{comptebancaireactive}" method="get">
                        <input id="txtSearch" type="text" name="mc" placeholder="Chercher .."/>
                        <button type="submit" class="btn-enregistrer"> chercher  </button>
                    </form>

                </header>

                <table class="table table-striped table-advance table-hover">
                    <thead>
                    <tr>
                        <th>Type </th>
                        <th>Num </th>
                        <th>date cr√©ation</th>
                        <th>Frais d'ouverture</th>
                        <th>Rib</th>
                        <th>Solde</th>
                        <th>Agent</th>
                        <th>Client</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tbody>
                    <tr th:each="c:${comptes}">
                        <td th:text="${c.typeCompte}"></td>
                        <td th:text="${c.getNumCompte()}"></td>
                        <td th:text="${#dates.format(c.getDateCreation(), 'dd-MM-yyyy HH:mm')}"></td>
                        <td th:text="${c.fraisOuverture}"></td>
                        <td th:text="${c.rib}"></td>
                        <td th:text="${c.solde}"></td>
                       <td th:text="${c.agent.id}"></td>
                        <td th:text="${c.idClient}"></td>
                    </tr>
                    </tbody>
                </table>

            </section>
            <!-- page end-->
        </section>

    </section>
    <!--main content end-->

</section>



<!-- modal-->
<div  class="modal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>

                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="confirmDeleteButton" class="btn btn-primary" href="">Save changes</button>
                <button type="button" class="btn btn-secondary close-btn" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- javascripts -->
<script   th:src="@{js/jquery.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<!-- nice scroll -->
<script  th:src="@{js/jquery.scrollTo.min.js}"></script>
<script th:src="@{js/jquery.nicescroll.js}"></script>
<!--custome script for all page-->
<script  th:src="@{js/scripts.js}"></script>
<script  th:src="@{js/script.js}"></script>


</body>

</html>
